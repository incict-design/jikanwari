    // ===== 以降アプリ本体 =====
    const DAY_MAP_IN={"mon":"Mon","monday":"Mon","月":"Mon","tue":"Tue","tuesday":"Tue","火":"Tue","wed":"Wed","wednesday":"Wed","水":"Wed","thu":"Thu","thursday":"Thu","木":"Thu","fri":"Fri","friday":"Fri","金":"Fri","sat":"Sat","saturday":"Sat","土":"Sat"};
    const DAY_JA_OUT={Mon:"月",Tue:"火",Wed:"水",Thu:"木",Fri:"金",Sat:"土"};
    const collatorJA=new Intl.Collator('ja');

    let lessons=[],trainings=[],trainingTeachers=new Set(),teacherParttimeMap=new Map();
    const fileLessons=document.getElementById('fileLessons');
    const fileTrainings=document.getElementById('fileTrainings');
    const teacherSelect=document.getElementById('teacherSelect');
    const lessonSelect=document.getElementById('lessonSelect');
    const results1to1Div=document.getElementById('results1to1');
    const results3wayDiv=document.getElementById('results3way');

    function parseCSV(t){return t.replace(/^\uFEFF/,'').trim().split(/\r?\n/).map(l=>l.split(',').map(s=>s.trim()));}
    function normalizeDay(d){if(!d)return"";const k=String(d).toLowerCase();return DAY_MAP_IN[k]||d;}
    function parseDigit(s){if(s==null)return NaN;const m=String(s).match(/\d+/);return m?parseInt(m[0],10):NaN;}
    function parseGrade(g){const n=parseDigit(g);return [1,2,3].includes(n)?n:NaN;}
    function parseClass(c){return parseDigit(c);}
    function parsePeriod(p){const n=parseDigit(p);return (n>=1&&n<=7)?n:NaN;}
    function normalizeCourse(c){if(!c)return"";const low=String(c).trim().toLowerCase();if(["文系","humanities","arts","h"].includes(low))return"文系";if(["理系","science","sci","s"].includes(low))return"理系";return String(c).trim();}
    function periodToSlot(p){return p<=4?"am":"pm";}
    function teacherHasSlot(t,d,p){return lessons.some(l=>l.teacher===t&&l.day===d&&l.period===p);}
    function sameClassAndCourse(a,b){return a.grade===b.grade&&a.class===b.class&&(a.grade<2||(a.course||"")===(b.course||""));}
    function sameLessonSignature(x,y){
      return x.day===y.day && x.period===y.period &&
             x.grade===y.grade && x.class===y.class &&
             (x.grade<2||(x.course||"")===(y.course||"")) &&
             (x.subject||"")===(y.subject||"");
    }
    function formatSlot(day,period){const d=DAY_JA_OUT[day]||day;return `${d}${period}限`;}
    function findTraining(t,d,s){return trainings.find(x=>x.teacher===t&&x.day===d&&x.slot===s);}
    function isParttimeTeacher(t){if(!trainingTeachers.has(t))return true;return !!teacherParttimeMap.get(t);}

    function getCoteachers(target, excludeName){
      const names=new Set();
      lessons.forEach(l=>{
        if(sameLessonSignature(l,target)){
          const nm=l.teacher;
          if(nm && nm!==excludeName) names.add(nm);
        }
      });
      return Array.from(names);
    }
    function isJointLessonForTeacher(target){
      return getCoteachers(target, target.teacher).length>0;
    }
    function renderLessonText(l, perspectiveTeacher){
      const base=`${formatSlot(l.day,l.period)} ${l.grade}年${l.class}組${l.grade>=2?(l.course?` ${l.course}`:""):""} ${l.subject}`;
      const co=getCoteachers(l, perspectiveTeacher||l.teacher);
      if(co.length===0) return base;
      return `${base} 合同（${co.join('、')}）`;
    }

    // 優先度: 通常(3) > 合同(2) > 研修(1) > 非常勤(0)
    function getPriority(target, me){
      const joint=isJointLessonForTeacher(target);
      const training=!!findTraining(target.teacher, me.day, periodToSlot(me.period));
      const parttime=isParttimeTeacher(target.teacher);
      if(!joint && !training && !parttime) return 3;
      if(joint && !training && !parttime) return 2;
      if(training && !parttime) return 1;
      return 0;
    }

    function loadTrainingsFromText(text){
      const d=parseCSV(text);
      if(d.length<2){trainings=[];trainingTeachers=new Set();teacherParttimeMap=new Map();return;}
      const h=d[0].map(x=>x.toLowerCase());
      const iT=h.indexOf('teacher'),iD=h.indexOf('day'),iS=h.indexOf('slot'),iP=h.indexOf('parttime');
      trainings=d.slice(1).map(r=>({teacher:r[iT],day:normalizeDay(r[iD]),slot:(r[iS]||"").toLowerCase(),parttime:iP>=0?(String(r[iP]).toLowerCase()==="yes"||String(r[iP]).toLowerCase()==="y"||String(r[iP]).toLowerCase()==="true"||String(r[iP])==="1"):false}))
        .filter(t=>t.teacher&&["Mon","Tue","Wed","Thu","Fri","Sat"].includes(t.day)&&(t.slot==="am"||t.slot==="pm"));
      trainingTeachers=new Set(trainings.map(t=>t.teacher));
      teacherParttimeMap=new Map();
      trainings.forEach(t=>{teacherParttimeMap.set(t.teacher,(teacherParttimeMap.get(t.teacher)||false)||t.parttime);});
    }
    function loadLessonsFromText(text){
      const d=parseCSV(text);
      if(d.length<2){enableTeacherSelect([]);return;}
      const h=d[0].map(x=>x.toLowerCase());
      const iT=h.indexOf('teacher'),iG=h.indexOf('grade'),iC=h.indexOf('class'),iCourse=h.indexOf('course'),iD=h.indexOf('day'),iP=h.indexOf('period'),iS=h.indexOf('subject'),iGrp=h.indexOf('group');
      lessons=d.slice(1).map(r=>({teacher:r[iT],grade:parseGrade(r[iG]),class:parseClass(r[iC]),course:normalizeCourse(r[iCourse]),day:normalizeDay(r[iD]),period:parsePeriod(r[iP]),subject:r[iS],group:(iGrp>=0?(r[iGrp]||""):"")}))
        .filter(l=>l.teacher&&[1,2,3].includes(l.grade)&&["Mon","Tue","Wed","Thu","Fri","Sat"].includes(l.day)&&!Number.isNaN(l.period));
      const uniq=[...new Set(lessons.map(l=>l.teacher))].filter(Boolean);
      const sorted=uniq.sort((a,b)=>{const A=isParttimeTeacher(a),B=isParttimeTeacher(b);if(A&&!B)return 1;if(!A&&B)return -1;return collatorJA.compare(a,b);});
      enableTeacherSelect(sorted);
    }

    function loadTrainings(file){
      const r=new FileReader();
      r.onload=e=>{ loadTrainingsFromText(e.target.result); };
      r.readAsText(file,'UTF-8');
    }
    function loadLessons(file){
      const r=new FileReader();
      r.onload=e=>{ loadLessonsFromText(e.target.result); };
      r.readAsText(file,'UTF-8');
    }

    function enableTeacherSelect(list){
      teacherSelect.innerHTML='<option value="">教員を選択</option>';
      list.forEach(t=>{const op=document.createElement('option');op.value=t;op.textContent=t;teacherSelect.appendChild(op);});
      teacherSelect.disabled = (list.length === 0);
      lessonSelect.disabled = true;
      lessonSelect.innerHTML='<option value="">先に教員を選んでください</option>';
    }

    // 既存イベント
    fileTrainings?.addEventListener('change',e=>{if(e.target.files[0]){loadTrainings(e.target.files[0]);clearTables();}});
    fileLessons?.addEventListener('change',e=>{if(e.target.files[0]){loadLessons(e.target.files[0]);clearTables();}});

    function clearTables(){results1to1Div.textContent="";results3wayDiv.textContent="";}

    teacherSelect.addEventListener('change',e=>{
      const name=e.target.value;clearTables();
      if(!name){lessonSelect.disabled=true;return;}
      const myLessons=lessons.filter(l=>l.teacher===name);
      lessonSelect.innerHTML='<option value="">授業を選択</option>';
      myLessons.forEach(l=>{const op=document.createElement('option');op.value=lessons.indexOf(l);op.textContent=renderLessonText(l, name);lessonSelect.appendChild(op);});
      lessonSelect.disabled=false;
    });

    lessonSelect.addEventListener('change',e=>{
      const idx=Number(e.target.value);results1to1Div.innerHTML="";results3wayDiv.innerHTML="";
      if(Number.isNaN(idx))return;
      const me=lessons[idx],myDay=me.day,myPeriod=me.period,mySlot=periodToSlot(myPeriod);
      const pool=lessons.filter(o=>o.teacher!==me.teacher&&sameClassAndCourse(me,o));

      // 1対1候補
      const c1=pool
        .filter(o=>!teacherHasSlot(me.teacher,o.day,o.period)&&!teacherHasSlot(o.teacher,myDay,myPeriod))
        .map(o=>({
          other:o,
          trainingOverlap:!!findTraining(o.teacher,myDay,mySlot),
          parttime:isParttimeTeacher(o.teacher),
          priority:getPriority(o, me)
        }))
        .sort((a,b)=>b.priority-a.priority);

      const h2a=document.createElement('h2');h2a.textContent="1対1の交換候補";results1to1Div.appendChild(h2a);
      if(!c1.length){
        results1to1Div.insertAdjacentHTML("beforeend","<p class='muted'>候補はありません。</p>");
      }else{
        const tbl=document.createElement('table');
        tbl.innerHTML=`<thead><tr>
          <th>相手教員</th><th>相手の授業</th><th>あなたの授業</th>
          <th class="nowrap">相手の研修</th><th class="nowrap">非常勤</th>
        </tr></thead>`;
        const tb=document.createElement('tbody');
        c1.forEach(c=>{
          const o=c.other;
          const tr=document.createElement('tr');
          tr.innerHTML=`<td>${o.teacher}</td>
            <td>${renderLessonText(o,o.teacher)}</td>
            <td>${renderLessonText(me,me.teacher)}</td>
            <td style='text-align:center;'>${c.trainingOverlap?"研修":""}</td>
            <td style='text-align:center;'>${c.parttime?"〇":""}</td>`;
          if(c.trainingOverlap)tr.classList.add("training-conflict");
          else if(c.parttime)tr.classList.add("parttime-row");
          tb.appendChild(tr);
        });
        tbl.appendChild(tb);results1to1Div.appendChild(tbl);
      }

      // 三者ローテーション候補（研修・非常勤は除外）
      const h2b=document.createElement('h2');h2b.textContent="三者ローテーション候補";results3wayDiv.appendChild(h2b);
      const note=document.createElement('p');note.className='muted';let filteredOut=0;
      const c3=[];
      for(let i=0;i<pool.length;i++){
        const lB=pool[i];
        for(let j=i+1;j<pool.length;j++){
          const lC=pool[j];
          if(lB.teacher===lC.teacher)continue;
          if(lB.day===lC.day&&lB.period===lC.period)continue;
          if(teacherHasSlot(me.teacher,lB.day,lB.period))continue;
          if(teacherHasSlot(lB.teacher,lC.day,lC.period))continue;
          if(teacherHasSlot(lC.teacher,myDay,myPeriod))continue;
          const trainA=!!findTraining(me.teacher,lB.day,periodToSlot(lB.period));
          const trainB=!!findTraining(lB.teacher,lC.day,periodToSlot(lC.period));
          const trainC=!!findTraining(lC.teacher,myDay,periodToSlot(myPeriod));
          const partB=isParttimeTeacher(lB.teacher),partC=isParttimeTeacher(lC.teacher);
          if(trainA||trainB||trainC||partB||partC){filteredOut++;continue;}
          const priority=getPriority(lB,me)+getPriority(lC,me);
          c3.push({lA:me,lB,lC,priority});
        }
      }
      note.textContent=`※三者ローテーションは、研修日または非常勤に該当する組み合わせは除外（${filteredOut}件）。`;
      results3wayDiv.appendChild(note);

      if(!c3.length){
        results3wayDiv.insertAdjacentHTML("beforeend","<p class='muted'>候補はありません。</p>");
      }else{
        c3.sort((a,b)=>b.priority-a.priority);
        const tbl=document.createElement('table');
        tbl.innerHTML=`<thead><tr>
          <th>教員B</th><th>教員Bの授業</th>
          <th>教員C</th><th>教員Cの授業</th>
          <th>移動案</th>
        </tr></thead>`;
        const tb=document.createElement('tbody');
        c3.forEach(c=>{
          const A=c.lA,B=c.lB,C=c.lC;
          const move=
            `${A.teacher}: ${formatSlot(A.day,A.period)} → ${formatSlot(B.day,B.period)}<br>`+
            `${B.teacher}: ${formatSlot(B.day,B.period)} → ${formatSlot(C.day,C.period)}<br>`+
            `${C.teacher}: ${formatSlot(C.day,C.period)} → ${formatSlot(A.day,A.period)}`;
          const tr=document.createElement('tr');
          tr.innerHTML=`
            <td>${B.teacher}</td>
            <td>${renderLessonText(B,B.teacher)}</td>
            <td>${C.teacher}</td>
            <td>${renderLessonText(C,C.teacher)}</td>
            <td>${move}</td>`;
          tb.appendChild(tr);
        });
        tbl.appendChild(tb);results3wayDiv.appendChild(tbl);
      }
    });

    // 起動時に埋め込みCSVを読み込み
    window.addEventListener('DOMContentLoaded', ()=>{
      if(EMBEDDED_TRAININGS_CSV.trim()) loadTrainingsFromText(EMBEDDED_TRAININGS_CSV);
      if(EMBEDDED_LESSONS_CSV.trim())   loadLessonsFromText(EMBEDDED_LESSONS_CSV);
    });
  </script>
